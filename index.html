<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
 
    <title>Document</title>
</head>
<body>
    <div class="jumbotron" id="top">
        <h1 class="display-4">Train Schedule</h1>
        <p>Eddy's Train Schedule</p>
    </div>
  
    <div id="searchResults" class="row">
         <div class="col-md-12">
             <div class="card">
                 <div class="card-header">
                     <strong>Current Employees:</strong>
                 </div>
                 <div class="card-body">
                        <table class="table table-striped">
                                <thead>
                                  <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                  </tr>
                                </thead>
                                <tbody id="tbody">

                                </tbody>
                        </table>
                    </div>
                 </div>
             </div>
         </div>
     </div>
     <br>
     <br>
  
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong>Add Train:</strong>
                </div>
                <div class="card-body">
                    <div class="container">
  
                        <form id="formContent">
                             <div class="form-group">
                                 <label id="searchTerm" for="searchTerm">Train Name</label>
                                 <input id="one" type="text" class="form-control" placeholder="">
                                 </div>
  
                            <div class="form-group">
                                <label id="searchTerm" for="searchTerm">Destination</label>
                                <input id="two" type="text" class="form-control" placeholder="">
                            </div>
  
                            <div class="form-group">
                                <label for="searchTerm1">First Train (HH:mm)-military time</label>
                                <input id="three" type="text" class="form-control" placeholder="">
                            </div>
  
                            <div class="form-group">
                                <label for="searchTerm1">Frequency (min)</label>
                                <input id="four" type="text" class="form-control" placeholder="">
                            </div>
  
                            <button id="searchBtn" type="submit" class="btn btn-primary">Submit</button>
  
                        </form>
                    </div>
                </div>
  
  
            </div>
        </div>
    </div>
   
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>

</body>
</html>
